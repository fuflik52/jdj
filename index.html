<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">
        <span class="material-icons">dark_mode</span>
    </button>

    <div class="phone-container">
        <div class="phone-frame">
            <div class="status-bar">
                <div class="time">12:00</div>
                <div class="icons">
                    <span class="material-icons">signal_cellular_alt</span>
                    <span class="material-icons">wifi</span>
                    <span class="material-icons">battery_full</span>
                </div>
            </div>
            
            <div class="messenger">
                <!-- Шапка чата -->
                <div class="chat-header">
                    <span class="material-icons back-button">arrow_back</span>
                    <div class="user-info">
                        <div class="profile-picture">
                            <img src="https://via.placeholder.com/40" alt="Profile" id="profile-pic">
                        </div>
                        <div class="user-details">
                            <h2 id="contact-name">Имя собеседника</h2>
                            <p id="status">был(а) в сети 5 минут назад</p>
                        </div>
                    </div>
                    <span class="material-icons menu-button">more_vert</span>
                </div>

                <!-- Область сообщений -->
                <div class="messages" id="messages">
                    <!-- Сообщения будут добавляться здесь -->
                </div>

                <!-- Панель ввода -->
                <div class="input-area">
                    <span class="material-icons">emoji_emotions</span>
                    <input type="text" id="message-input" placeholder="Сообщение">
                    <span class="material-icons">attach_file</span>
                    <span class="material-icons" id="send-button">send</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Панель настроек -->
    <div class="settings-panel">
        <h3>Настройки</h3>
        <div class="settings-section">
            <h4>Профиль собеседника</h4>
            <div class="setting-item">
                <label for="contact-name-input">Имя:</label>
                <input type="text" id="contact-name-input" value="Имя собеседника">
            </div>
            <div class="setting-item">
                <label for="profile-pic-url">Фото профиля (URL):</label>
                <input type="text" id="profile-pic-url" value="https://via.placeholder.com/40" placeholder="Вставьте URL изображения">
            </div>
            <div class="setting-item">
                <label for="status-type">Тип статуса:</label>
                <select id="status-type">
                    <option value="online">В сети</option>
                    <option value="recently">Был(а) недавно</option>
                    <option value="last-seen">Последний раз в сети</option>
                    <option value="typing">Печатает...</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h4>Оформление чата</h4>
            <div class="setting-item">
                <label>Готовые фоны:</label>
                <div class="background-presets">
                    <div class="preset" style="background: linear-gradient(45deg, #1a73e8, #12b5cb);"></div>
                    <div class="preset" style="background: linear-gradient(45deg, #ff6b6b, #feca57);"></div>
                    <div class="preset" style="background: linear-gradient(45deg, #6c5ce7, #a8e6cf);"></div>
                    <div class="preset" style="background: #f0f2f5 url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"40\" height=\"40\"><rect width=\"40\" height=\"40\" fill=\"%23f0f2f5\"/><circle cx=\"20\" cy=\"20\" r=\"2\" fill=\"%23e4e6eb\"/></svg>') repeat;"></div>
                    <div class="preset" style="background: #1a1a1a;"></div>
                </div>
            </div>
            <div class="setting-item">
                <label for="font-size">Размер текста:</label>
                <select id="font-size">
                    <option value="small">Маленький</option>
                    <option value="medium" selected>Средний</option>
                    <option value="large">Большой</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h4>Отправка сообщений</h4>
            <div class="setting-item">
                <label>От чьего имени писать:</label>
                <div class="sender-toggle">
                    <button id="send-as-me" class="active">От себя</button>
                    <button id="send-as-contact">От собеседника</button>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h4>Скриншот</h4>
            <div class="setting-item">
                <button id="screenshot-button" class="screenshot-btn">
                    <span class="material-icons">photo_camera</span>
                    Сделать скриншот
                </button>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Koala Game</title>

    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1b1a;
            color: white;
        }

        /* Контейнер игры */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #262626;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Статистика */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Кнопки действий */
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Достижения */
        .achievements {
            margin-top: 30px;
        }

        .achievement {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .achievement-locked {
            opacity: 0.5;
        }

        /* Прогресс бар */
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Статистика -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Баланс</div>
                <div class="stat-value" id="balance">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Энергия</div>
                <div class="stat-value" id="energy">100</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Доход в час</div>
                <div class="stat-value" id="hourlyRate">10</div>
            </div>
        </div>

        <!-- Прогресс энергии -->
        <div class="progress-bar">
            <div class="progress-fill" id="energyBar" style="width: 100%"></div>
        </div>

        <!-- Кнопки действий -->
        <div class="actions">
            <button onclick="work()" id="workButton">Работать</button>
            <button onclick="rest()" id="restButton">Отдохнуть</button>
            <button onclick="upgrade()" id="upgradeButton">Улучшить (100)</button>
        </div>

        <!-- Достижения -->
        <div class="achievements">
            <h2>Достижения</h2>
            <div id="achievementsList">
                <!-- Достижения будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">

            <p id="modalText">Текст сообщения</p>

    </div>
